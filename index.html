<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>シンプル月間カレンダー</title>
  <style>
    :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --accent:#2563eb; --bg:#ffffff;}
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text); background: var(--bg);
    }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .toolbar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 12px;
    }
    .title { font-size: 20px; font-weight: 600; }
    .btns { display: flex; gap: 8px; }
    button {
      border: 1px solid var(--border); background: #fff; padding: 6px 10px; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #f9fafb; }

    .weekday {
      display: grid; grid-template-columns: repeat(7, 1fr);
      border-top: 1px solid var(--border); border-left: 1px solid var(--border);
    }
    .weekday div {
      padding: 8px; font-size: 12px; color: var(--muted); text-align: center;
      border-right: 1px solid var(--border); border-bottom: 1px solid var(--border);
      background: #fafafa; font-weight: 600;
    }
    .grid {
      display: grid; grid-template-columns: repeat(7, 1fr);
      border-left: 1px solid var(--border); border-top: 1px solid var(--border);
    }
    .cell {
      position: relative; min-height: 110px; border-right: 1px solid var(--border); border-bottom: 1px solid var(--border);
      padding: 6px;
    }
    .date {
      position: absolute; top: 6px; right: 8px; font-size: 12px; color: var(--muted);
    }
    .other-month .date { color: #d1d5db; }
    .today .date { color: #fff; background: var(--accent); border-radius: 12px; padding: 2px 6px; }
    .event {
      margin-top: 22px; display: inline-block; font-size: 12px; line-height: 1.4;
      background: #e0f2fe; border: 1px solid #bae6fd; padding: 2px 6px; border-radius: 6px;
      max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="btns">
        <button id="prev">← 前の月</button>
        <button id="today">今日</button>
        <button id="next">次の月 →</button>
      </div>
      <div class="title" id="title"></div>
    </div>

    <div class="weekday" id="weekday"></div>
    <div class="grid" id="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
